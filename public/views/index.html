<!DOCTYPE html>
<html ng-app="EmployeeApp">

<head>
    <base href="/">
    
    <title>People10 Employee Management App</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/angular-material/angular-material.min.css">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/angularjs-animations.css">
</head>

<body ng-controller="EmployeeAppController">
    <!-- Top Horizontal Fixed Banner -->
    <div class="nav-top">
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">{{ appName }}</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="nav-push"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div ng-view class="fade-animation"></div>
    </div>

    <!-- 3rd Party Scripts -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../lib/moment/min/moment.min.js"></script>

    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular-route/angular-route.min.js"></script>
    <script src="../lib/angular-aria/angular-aria.min.js"></script>
    <script src="../lib/angular-animate/angular-animate.min.js"></script>
    <script src="../lib/angular-messages/angular-messages.min.js"></script>
    <script src="../lib/angular-material/angular-material.min.js"></script>

    <!-- App Scripts -->
    <script src="../app/modules/employee.Module.js"></script>

    <script src="../app/configs/routeProvider.Config.js"></script>
    <script src="../app/configs/dateFormat.Config.js"></script>
    
    <script src="../app/services/api.Service.js"></script>
    <script src="../app/services/selectedEmployee.Service.js"></script>
    
    <script src="../app/controllers/employeeApp.Controller.js"></script>
    <script src="../app/controllers/listEmployees.Controller.js"></script>
    <script src="../app/controllers/modifyEmployeeModal.Controller.js"></script>
</body>

</html>
